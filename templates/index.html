<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warmup Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .set {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }
        
        .set-weight {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .set-details {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        
        .plates {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .plate {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: bold;
        }
        
        .target-section {
            background: #fffbf0;
            border: 2px solid #ffa500;
            border-radius: 5px;
            padding: 20px;
        }
        
        .target-weight {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .target-detail {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è Warmup Calculator</h1>
        
        <div class="input-group">
            <input 
                type="number" 
                id="targetWeight" 
                placeholder="Enter target weight (kg)" 
                min="0"
                step="5"
            >
            <button onclick="calculate()">Calculate</button>
        </div>
        
        <div class="error" id="error"></div>
        <div class="loading" id="loading">Calculating...</div>
        
        <div class="results" id="results">
            <!-- Warmup Sets -->
            <div class="section">
                <div class="section-title">WARMUP SETS</div>
                <div id="warmupSets"></div>
            </div>
            
            <!-- Target Weight -->
            <div class="section">
                <div class="section-title">TARGET WEIGHT</div>
                <div class="target-section" id="targetSet"></div>
            </div>
        </div>
    </div>
    
    <script>
        function calculate() {
            const targetWeight = document.getElementById('targetWeight').value;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            
            // Clear previous results
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            resultsDiv.classList.remove('show');
            
            if (!targetWeight || targetWeight <= 0) {
                errorDiv.textContent = 'Please enter a valid target weight';
                errorDiv.style.display = 'block';
                return;
            }
            
            loadingDiv.style.display = 'block';
            
            fetch('/api/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ target_weight: targetWeight })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                
                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                    return;
                }
                
                displayResults(data);
                resultsDiv.classList.add('show');
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Error calculating weights: ' + error;
                errorDiv.style.display = 'block';
            });
        }
        
        function displayResults(data) {
            const warmupSetsDiv = document.getElementById('warmupSets');
            const targetSetDiv = document.getElementById('targetSet');
            
            // Clear previous results
            warmupSetsDiv.innerHTML = '';
            targetSetDiv.innerHTML = '';
            
            // Display warmup sets
            data.warmup_sets.forEach((set, index) => {
                const setDiv = document.createElement('div');
                setDiv.className = 'set';
                
                let platesHtml = '';
                if (typeof set.plates === 'string') {
                    platesHtml = `<span class="plate">${set.plates}</span>`;
                } else if (Array.isArray(set.plates) && set.plates.length > 0) {
                    platesHtml = set.plates.map(plate => 
                        `<span class="plate">${plate}kg</span>`
                    ).join('');
                }
                
                setDiv.innerHTML = `
                    <div class="set-weight">${set.weight}kg</div>
                    <div class="set-details">${set.set} of ${set.reps} reps</div>
                    <div class="set-details">Weight per side: ${set.weight_per_side}kg</div>
                    <div class="plates">${platesHtml}</div>
                `;
                
                warmupSetsDiv.appendChild(setDiv);
            });
            
            // Display target weight
            const target = data.target;
            const platesHtml = target.plates.map(plate => 
                `<span class="plate">${plate}kg</span>`
            ).join('');
            
            targetSetDiv.innerHTML = `
                <div class="target-weight">${target.weight}kg</div>
                <div class="target-detail">Weight per side: ${target.weight_per_side}kg</div>
                <div class="plates" style="margin-top: 12px;">${platesHtml}</div>
            `;
        }
        
        // Allow Enter key to calculate
        document.getElementById('targetWeight').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });
    </script>
</body>
</html>
